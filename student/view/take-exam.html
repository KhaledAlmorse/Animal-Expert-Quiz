<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-900">
  <head>
    <meta charset="UTF-8" />
    <title>Take Exam</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body
    class="min-h-full text-white flex items-center justify-center px-4 py-8"
  >
    <div
      class="w-full max-w-3xl bg-gray-800 rounded-3xl shadow-2xl p-6 space-y-6"
    >
      <div class="bg-gray-700 rounded-xl p-4 space-y-4">
        <div class="flex items-center justify-between">
          <span class="text-sm text-gray-300">⏱ Time Remaining</span>
          <span id="timer" class="font-semibold">00:00</span>
        </div>

        <div class="h-2 w-full bg-gray-600 rounded-full overflow-hidden">
          <div
            id="timeProgress"
            class="h-full bg-indigo-500 rounded-full"
            style="width: 100%"
          ></div>
        </div>
      </div>

      <div class="bg-gray-700 rounded-2xl p-6 space-y-5">
        <h2 id="questionText" class="text-lg font-semibold"></h2>

        <div id="imageContainer" class="w-full flex justify-center hidden">
          <img
            id="questionImage"
            alt="Question Image"
            class="rounded-2xl shadow-lg object-cover w-full max-w-md h-48 sm:h-64 border border-gray-600"
          />
        </div>

        <div id="options" class="space-y-4"></div>

        <button
          id="nextBtn"
          class="mt-6 w-full rounded-2xl bg-indigo-600 py-3 font-semibold hover:bg-indigo-500 transition"
        >
          Next Question →
        </button>
      </div>
    </div>

    <script type="module" src="../controller/exam-engine.js"></script>
  </body>
</html>
