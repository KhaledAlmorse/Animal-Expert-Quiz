<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-900">
  <head>
    <meta charset="UTF-8" />
    <title>Exam Result</title>

    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="h-full text-white">
    <div class="min-h-full flex items-center justify-center px-4 py-10">
      <div
        class="w-full max-w-md bg-white/5 rounded-2xl shadow-xl p-6 space-y-6"
      >
        <div class="text-center">
          <div
            class="mx-auto flex h-16 w-16 items-center justify-center rounded-full bg-yellow-500/20 text-yellow-400 text-3xl"
          >
            üèÜ
          </div>
          <h2 id="resultMessage" class="mt-3 text-lg font-semibold">
            Loading...
          </h2>
        </div>

        <div class="bg-indigo-500/10 rounded-xl py-6 text-center">
          <p id="score" class="text-4xl font-bold text-indigo-300">0</p>
          <p id="total" class="text-sm text-gray-400">out of 0 points</p>
        </div>

        <div class="grid grid-cols-2 gap-4">
          <div class="rounded-xl bg-green-500/10 p-4 text-center">
            <div class="text-green-400 text-xl">‚úî</div>
            <p id="correctCount" class="mt-1 text-sm text-gray-300">
              0 Correct
            </p>
          </div>

          <div class="rounded-xl bg-red-500/10 p-4 text-center">
            <div class="text-red-400 text-xl">‚úñ</div>
            <p id="incorrectCount" class="mt-1 text-sm text-gray-300">
              0 Incorrect
            </p>
          </div>
        </div>

        <div
          class="rounded-lg bg-blue-500/10 px-4 py-3 text-xs text-blue-300 text-center"
        >
          ‚Ñπ You cannot retake this exam.
        </div>

        <button
          onclick="window.location.href='student-profile.html'"
          class="w-full rounded-xl bg-gradient-to-r from-indigo-500 to-purple-500 py-3 font-semibold hover:opacity-90 transition"
        >
          Back to Profile
        </button>
      </div>
    </div>

    <script src="../controller/result.js"></script>
  </body>
</html>
