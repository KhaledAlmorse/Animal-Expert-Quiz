<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-900">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="h-full">
    <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
      <div class="sm:mx-auto sm:w-full sm:max-w-sm">
        <img
          src="https://tailwindcss.com/plus-assets/img/logos/mark.svg?color=indigo&shade=500"
          alt="Your Company"
          class="mx-auto h-10 w-auto"
        />
        <h2
          class="mt-10 text-center text-2xl font-bold tracking-tight text-white"
        >
          Sign in to your account
        </h2>
      </div>

      <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
        <form id="loginForm" class="space-y-6">
          <!-- Email -->
          <div>
            <label class="block text-sm font-medium text-gray-100">
              Email address
            </label>
            <div class="mt-2">
              <input
                type="email"
                required
                class="block w-full rounded-md bg-white/5 px-3 py-1.5 text-white outline outline-1 outline-white/10 focus:outline-2 focus:outline-indigo-500 placeholder:text-gray-500"
                placeholder="example@email.com"
              />
            </div>
          </div>

          <!-- Password -->
          <div>
            <div class="flex items-center justify-between">
              <label class="block text-sm font-medium text-gray-100">
                Password
              </label>
            </div>

            <div class="mt-2">
              <input
                type="password"
                required
                class="block w-full rounded-md bg-white/5 px-3 py-1.5 text-white outline outline-1 outline-white/10 focus:outline-2 focus:outline-indigo-500 placeholder:text-gray-500"
                placeholder="••••••••"
              />
            </div>
          </div>

          <!-- Role Selection -->
          <div>
            <div class="flex items-center gap-6">
              <!-- Student -->
              <label
                class="flex items-center gap-2 text-gray-300 cursor-pointer"
              >
                <input
                  type="radio"
                  name="role"
                  value="student"
                  required
                  class="accent-indigo-500"
                />
                Student
              </label>

              <!-- Teacher -->
              <label
                class="flex items-center gap-2 text-gray-300 cursor-pointer"
              >
                <input
                  type="radio"
                  name="role"
                  value="teacher"
                  class="accent-indigo-500"
                />
                Teacher
              </label>
            </div>
          </div>

          <!-- Button -->
          <div>
            <button
              type="submit"
              class="flex w-full justify-center rounded-md bg-indigo-500 px-3 py-1.5 text-sm font-semibold text-white hover:bg-indigo-400 transition"
            >
              Sign in
            </button>
          </div>
        </form>

        <p class="mt-10 text-center text-sm text-gray-400">
          Not a member?
          <a
            href="register.html"
            class="font-semibold text-indigo-400 hover:text-indigo-300"
          >
            Create account
          </a>
        </p>
      </div>
    </div>
    <script src="login.js"></script>
  </body>
</html>
