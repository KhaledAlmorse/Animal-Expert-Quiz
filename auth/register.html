<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-900">
  <head>
    <meta charset="UTF-8" />
    <title>Sign Up</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="h-full">
    <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
      <!-- Header -->
      <div class="sm:mx-auto sm:w-full sm:max-w-sm">
        <img
          src="https://tailwindcss.com/plus-assets/img/logos/mark.svg?color=indigo&shade=500"
          class="mx-auto h-10 w-auto"
          alt="Logo"
        />
        <h2
          class="mt-10 text-center text-2xl font-bold tracking-tight text-white"
        >
          Create your account
        </h2>
      </div>

      <!-- Form -->
      <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
        <form class="space-y-6" id="registerForm">
          <!-- Username -->
          <!-- Username -->
          <div>
            <label class="block text-sm font-medium text-gray-100">
              Username
            </label>
            <div class="mt-2">
              <input
                type="text"
                required
                class="input-style"
                placeholder="Enter username"
              />
            </div>
          </div>

          <!-- Email -->
          <div>
            <label class="block text-sm font-medium text-gray-100">
              Email
            </label>
            <div class="mt-2">
              <input
                type="email"
                required
                class="input-style"
                placeholder="example@mail.com"
              />
            </div>
          </div>

          <!-- Password -->
          <div>
            <label class="block text-sm font-medium text-gray-100">
              Password
            </label>
            <div class="mt-2">
              <input
                type="password"
                required
                class="input-style"
                placeholder="••••••••"
              />
            </div>
          </div>

          <!-- Grade -->
          <div>
            <label class="block text-sm font-medium text-gray-100">
              Grade
            </label>
            <div class="mt-2">
              <select class="input-style" required>
                <option value="1">Grade 1</option>
                <option value="2">Grade 2</option>
                <option value="3">Grade 3</option>
              </select>
            </div>
          </div>

          <!-- Mobile -->
          <div>
            <label class="block text-sm font-medium text-gray-100">
              Mobile Number
            </label>
            <div class="mt-2">
              <input
                type="tel"
                required
                class="input-style"
                placeholder="01XXXXXXXXX"
              />
            </div>
          </div>

          <!-- Profile Picture -->
          <div>
            <label class="block text-sm font-medium text-gray-100">
              Profile Picture
            </label>
            <div class="mt-2">
              <input
                type="file"
                accept="image/*"
                class="block w-full text-sm text-gray-300 file:mr-4 file:rounded-md file:border-0 file:bg-indigo-500 file:px-3 file:py-1.5 file:text-sm file:font-semibold file:text-white hover:file:bg-indigo-400"
              />
            </div>
          </div>

          <!-- Button -->
          <div>
            <button
              type="submit"
              class="flex w-full justify-center rounded-md bg-indigo-500 px-3 py-1.5 text-sm font-semibold text-white hover:bg-indigo-400 transition"
            >
              Create Account
            </button>
          </div>
        </form>

        <p class="mt-10 text-center text-sm text-gray-400">
          Already have an account?
          <a
            href="login.html"
            class="font-semibold text-indigo-400 hover:text-indigo-300"
          >
            Sign in
          </a>
        </p>
      </div>
    </div>

    <style>
      .input-style {
        width: 100%;
        border-radius: 0.375rem;
        background: rgba(255, 255, 255, 0.05);
        padding: 0.375rem 0.75rem;
        color: rgb(0, 21, 158);
        outline: 1px solid rgba(255, 255, 255, 0.1);
      }
      .input-style:focus {
        outline: 2px solid #6366f1;
      }
    </style>
    <script src="register.js"></script>
  </body>
</html>
