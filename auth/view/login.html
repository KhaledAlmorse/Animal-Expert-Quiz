<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-900">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>

    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="h-full">
    <div class="flex min-h-full flex-col justify-center px-6 py-20 lg:px-32">
      <div class="sm:mx-auto sm:w-full sm:max-w-lg">
        <!-- <img
          src="https://tailwindcss.com/plus-assets/img/logos/mark.svg?color=indigo&shade=500"
          alt="Your Company"
          class="mx-auto h-16 w-auto"
        /> -->
        <h2
          class="mt-12 text-center text-4xl font-bold tracking-tight text-white"
        >
          Sign in to your account
        </h2>
      </div>

      <div class="mt-12 sm:mx-auto sm:w-full sm:max-w-lg">
        <form id="loginForm" class="space-y-8">
          <div>
            <label class="block text-lg font-medium text-gray-100">
              Email address
            </label>
            <div class="mt-3">
              <input
                type="email"
                required
                class="block w-full rounded-md bg-white/5 px-4 py-3 text-white text-lg outline outline-1 outline-white/20 focus:outline-2 focus:outline-indigo-500 placeholder:text-gray-400"
                placeholder="example@email.com"
              />
            </div>
          </div>

          <div>
            <div class="flex items-center justify-between">
              <label class="block text-lg font-medium text-gray-100">
                Password
              </label>
            </div>

            <div class="mt-3">
              <input
                type="password"
                required
                class="block w-full rounded-md bg-white/5 px-4 py-3 text-white text-lg outline outline-1 outline-white/20 focus:outline-2 focus:outline-indigo-500 placeholder:text-gray-400"
                placeholder="••••••••"
              />
            </div>
          </div>

          <div>
            <div class="flex items-center gap-8 text-lg mt-3">
              <label
                class="flex items-center gap-3 text-gray-300 cursor-pointer"
              >
                <input
                  type="radio"
                  name="role"
                  value="student"
                  required
                  class="accent-indigo-500 w-6 h-6"
                />
                Student
              </label>

              <label
                class="flex items-center gap-3 text-gray-300 cursor-pointer"
              >
                <input
                  type="radio"
                  name="role"
                  value="teacher"
                  class="accent-indigo-500 w-6 h-6"
                />
                Teacher
              </label>
            </div>
          </div>

          <div>
            <button
              type="submit"
              class="w-full bg-gradient-to-r from-indigo-500 to-purple-500 hover:from-indigo-600 hover:to-purple-600 text-white font-bold text-xl py-4 px-6 rounded-2xl shadow-lg transform hover:scale-105 transition-all duration-300 ease-in-out focus:outline-none focus:ring-4 focus:ring-indigo-300"
            >
              Sign in
            </button>
          </div>
        </form>

        <p class="mt-12 text-center text-lg text-gray-400">
          Not a member?
          <a
            href="register.html"
            class="font-semibold text-indigo-400 hover:text-indigo-300"
          >
            Create account
          </a>
        </p>
      </div>
    </div>
    <script type="module" src="../controller/login.js"></script>
  </body>
</html>
