<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-900">
  <head>
    <meta charset="UTF-8" />
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="h-full">
    <div class="flex min-h-full flex-col justify-center px-6 py-20 lg:px-32">
      <div class="sm:mx-auto sm:w-full sm:max-w-lg">
        <!-- <img
          src="https://tailwindcss.com/plus-assets/img/logos/mark.svg?color=indigo&shade=500"
          class="mx-auto h-16 w-auto"
          alt="Logo"
        /> -->
        <h2
          class="mt-12 text-center text-4xl font-bold tracking-tight text-white"
        >
          Create your account
        </h2>
      </div>

      <div class="mt-12 sm:mx-auto sm:w-full sm:max-w-lg">
        <form class="space-y-8" id="registerForm">
          <div>
            <label class="block text-lg font-medium text-gray-100"
              >Username</label
            >
            <div class="mt-3">
              <input
                type="text"
                required
                class="input-style text-lg px-4 py-3"
                placeholder="Enter username"
              />
            </div>
          </div>

          <div>
            <label class="block text-lg font-medium text-gray-100">Email</label>
            <div class="mt-3">
              <input
                type="email"
                required
                class="input-style text-lg px-4 py-3"
                placeholder="example@mail.com"
              />
            </div>
          </div>

          <div>
            <label class="block text-lg font-medium text-gray-100"
              >Password</label
            >
            <div class="mt-3">
              <input
                type="password"
                required
                class="input-style text-lg px-4 py-3"
                placeholder="••••••••"
              />
            </div>
          </div>

          <div>
            <label class="block text-lg font-medium text-gray-100">Grade</label>
            <div class="mt-3">
              <select class="input-style text-lg px-4 py-3" required>
                <option value="1">Grade 1</option>
                <option value="2">Grade 2</option>
                <option value="3">Grade 3</option>
              </select>
            </div>
          </div>

          <div>
            <label class="block text-lg font-medium text-gray-100"
              >Mobile Number</label
            >
            <div class="mt-3">
              <input
                type="tel"
                required
                class="input-style text-lg px-4 py-3"
                placeholder="01XXXXXXXXX"
              />
            </div>
          </div>

          <div>
            <label class="block text-lg font-medium text-gray-100"
              >Profile Picture</label
            >
            <div class="mt-3">
              <input
                type="file"
                accept="image/*"
                class="block w-full text-lg text-gray-300 file:mr-4 file:rounded-md file:border-0 file:bg-indigo-500 file:px-4 file:py-2 file:text-lg file:font-semibold file:text-white hover:file:bg-indigo-400"
              />
            </div>
          </div>

          <div>
            <button
              type="submit"
              class="w-full bg-gradient-to-r from-indigo-500 to-purple-500 hover:from-indigo-600 hover:to-purple-600 text-white font-bold text-xl py-4 px-6 rounded-2xl shadow-lg transform hover:scale-105 transition-all duration-300 ease-in-out focus:outline-none focus:ring-4 focus:ring-indigo-300"
            >
              Create Account
            </button>
          </div>
        </form>

        <p class="mt-12 text-center text-lg text-gray-400">
          Already have an account?
          <a
            href="login.html"
            class="font-semibold text-indigo-400 hover:text-indigo-300"
          >
            Sign in
          </a>
        </p>
      </div>
    </div>

    <style>
      .input-style {
        width: 100%;
        border-radius: 0.375rem;
        background: rgba(255, 255, 255, 0.05);
        padding: 0.375rem 0.75rem;
        color: white;
        outline: 1px solid rgba(255, 255, 255, 0.1);
      }
      .input-style:focus {
        outline: 2px solid #6366f1;
      }
    </style>
    <script type="module" src="../controller//register.js"></script>
  </body>
</html>
