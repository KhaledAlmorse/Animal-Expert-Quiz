<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-900">
  <head>
    <meta charset="UTF-8" />
    <title>Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="h-full">
    <div class="flex h-screen">
      <!-- Left Image -->
      <div class="hidden lg:block lg:w-1/2">
        <img
          src="https://images.unsplash.com/photo-1588072432836-e10032774350"
          alt="Education"
          class="h-full w-full object-cover"
        />
      </div>

      <!-- Right Content (Centered) -->
      <div class="flex w-full lg:w-1/2 items-center justify-center px-8">
        <div class="text-center max-w-xl">
          <!-- Logo -->
          <img
            src="https://tailwindcss.com/plus-assets/img/logos/mark.svg?color=indigo&shade=500"
            alt="Logo"
            class="mx-auto h-16 w-auto mb-10"
          />

          <!-- Title -->
          <h1 class="text-5xl font-bold text-white mb-6">
            Welcome to Our Platform
          </h1>

          <!-- Description -->
          <p class="text-xl text-gray-400 mb-14">
            Manage your exams, track your progress, and access your account
            easily.
          </p>

          <!-- Buttons -->
          <div class="flex justify-center gap-8">
            <!-- Login -->
            <a
              href="auth/login.html"
              class="rounded-lg bg-indigo-500 px-8 py-3 text-lg font-semibold text-white hover:bg-indigo-400 transition"
            >
              Login
            </a>

            <!-- Register -->
            <a
              href="auth/register.html"
              class="rounded-lg border border-indigo-500 px-8 py-3 text-lg font-semibold text-indigo-400 hover:bg-indigo-500 hover:text-white transition"
            >
              Register
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
