<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Manage Exams</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="edit-exam.js"></script>
  </head>
  <body class="bg-gray-100">
    <div class="flex min-h-screen">
      <aside class="w-64 bg-gray-900 text-white p-5">
        <h2 class="text-2xl font-bold mb-8">Teacher Panel</h2>
        <nav class="space-y-4">
          <a href="teacher-dashboard.html" class="block hover:text-teal-400"
            >Dashboard</a
          >
          <a href="exams.html" class="block hover:text-teal-400">Exams</a>
        </nav>
      </aside>

      <main class="flex-1 p-8">
        <h1 class="text-2xl font-bold mb-4">Create New Exam</h1>

        <form class="bg-white p-6 rounded shadow space-y-4">
          <input
            id="examTitle"
            type="text"
            placeholder="Exam Name"
            class="w-full border p-2 rounded"
          />
          <input
            id="examDuration"
            type="number"
            placeholder="Duration (minutes)"
            class="w-full border p-2 rounded"
          />
          <input
            id="questionsCount"
            type="number"
            placeholder="Number of Questions"
            class="w-full border p-2 rounded"
          />

          <h2 class="text-xl font-semibold mt-4">Add Question</h2>
          <textarea
            id="questionText"
            placeholder="Question Text"
            class="w-full border p-2 rounded"
          ></textarea>
          <input id="questionImage" type="file" class="w-full" />

          <div class="grid grid-cols-2 gap-4">
            <input
              id="a"
              type="text"
              placeholder="Answer A"
              class="border p-2 rounded"
            />
            <input
              id="b"
              type="text"
              placeholder="Answer B"
              class="border p-2 rounded"
            />
            <input
              id="c"
              type="text"
              placeholder="Answer C"
              class="border p-2 rounded"
            />
            <input
              id="d"
              type="text"
              placeholder="Answer D"
              class="border p-2 rounded"
            />
          </div>

          <select id="correctAnswer" class="w-full border p-2 rounded">
            <option value="">Correct Answer</option>
            <option value="0">A</option>
            <option value="1">B</option>
            <option value="2">C</option>
            <option value="3">D</option>
          </select>

          <select id="difficulty" class="w-full border p-2 rounded">
            <option value="">Difficulty</option>
            <option value="easy">Easy</option>
            <option value="middle">Middle</option>
            <option value="hard">Hard</option>
          </select>

          <input
            id="questionScore"
            type="number"
            placeholder="Question Score"
            class="w-full border p-2 rounded"
          />

          <div class="bg-teal-50 border border-teal-200 p-4 rounded mb-4">
            <p>
              <strong>Questions Added:</strong>
              <span id="questionsCountLabel">0</span>
            </p>
            <p>
              <strong>Total Score:</strong>
              <span id="totalScoreLabel">0</span> / 100
            </p>
          </div>

          <button
            type="button"
            class="bg-teal-600 text-white px-4 py-2 rounded"
          >
            Add Question
          </button>

          <h2 class="text-xl font-semibold mt-6">Added Questions</h2>
          <div id="questionsList" class="space-y-3"></div>

          <button
            type="submit"
            class="bg-gray-900 text-white px-4 py-2 rounded"
          >
            Save Exam
          </button>
        </form>
      </main>
    </div>
  </body>
</html>
