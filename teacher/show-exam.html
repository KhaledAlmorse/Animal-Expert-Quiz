<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Exam Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <div class="flex min-h-screen">
      <aside class="w-64 bg-gray-900 text-white p-5">
        <h2 class="text-2xl font-bold mb-8">Teacher Panel</h2>
        <nav class="space-y-4">
          <a href="index.html" class="block hover:text-teal-400">Dashboard</a>
          <a href="create-exam.html" class="block hover:text-teal-400">Exams</a>
          <a href="students.html" class="block hover:text-teal-400">Students</a>
          <a href="results.html" class="block hover:text-teal-400">Results</a>
          <a href="review.html" class="block hover:text-teal-400"
            >Review Answers</a
          >
        </nav>
      </aside>

      <main class="flex-1 p-8">
        <h1 class="text-2xl font-bold mb-4">Math Final Exam</h1>

        <div class="bg-white p-6 rounded shadow mb-6">
          <p><strong>Duration:</strong> 60 Minutes</p>
          <p><strong>Total Questions:</strong> 20</p>
          <p><strong>Total Grade:</strong> 100</p>
        </div>

        <h2 class="text-xl font-semibold mb-4">Questions</h2>

        <div class="space-y-4">
          <div class="bg-white p-5 rounded shadow">
            <p class="font-semibold">Q1: What is 5 + 3?</p>
            <ul class="ml-4 list-disc">
              <li>6</li>
              <li class="text-green-600">8 (Correct)</li>
              <li>9</li>
              <li>10</li>
            </ul>
            <div class="mt-2 text-sm text-gray-600">
              Difficulty: Easy | Score: 5
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
