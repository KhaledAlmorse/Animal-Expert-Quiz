<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Students</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="assign-students.js"></script>
  </head>
  <body class="bg-gray-100">
    <div class="flex min-h-screen">
      <aside class="w-64 bg-gray-900 text-white p-5">
        <h2 class="text-2xl font-bold mb-8">Teacher Panel</h2>
        <nav class="space-y-4">
          <a href="teacher-dashboard.html" class="block hover:text-teal-400"
            >Dashboard</a
          >
          <a href="exams.html" class="block hover:text-teal-400">Exams</a>
        </nav>
      </aside>

      <main class="flex-1 p-8">
        <div class="flex justify-between items-center mb-6">
          <h1 class="text-2xl font-bold mb-4">Assign Students to Exam</h1>
          <button
            id="saveAssign"
            class="mt-4 bg-teal-600 text-white px-4 py-2 rounded"
          >
            Save Assignment
          </button>
        </div>
        <table class="w-full bg-white rounded shadow">
          <thead class="bg-gray-200">
            <tr>
              <th class="p-3">Student Name</th>
              <th class="p-3">Email</th>
              <th class="p-3">Assign</th>
            </tr>
          </thead>
          <tbody id="studentsTable"></tbody>
        </table>
      </main>
    </div>
  </body>
</html>
