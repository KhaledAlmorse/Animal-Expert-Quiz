<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Exam Results</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <div class="flex min-h-screen">
      <aside class="w-64 bg-gray-900 text-white p-5">
        <h2 class="text-2xl font-bold mb-8">Teacher Panel</h2>
        <nav class="space-y-4">
          <a href="teacher-dashboard.html" class="block hover:text-teal-400"
            >Dashboard</a
          >
          <a href="exams.html" class="block hover:text-teal-400">Exams</a>
        </nav>
      </aside>
      
      <main class="flex-1 p-8">
        <h1 class="text-2xl font-bold mb-4">Exam Results</h1>
        <table class="w-full bg-white rounded shadow">
          <thead class="bg-gray-200">
            <tr>
              <th class="p-3">Student</th>
              <th class="p-3">Exam</th>
              <th class="p-3">Score</th>
              <th class="p-3">Date</th>
            </tr>
          </thead>
          <tbody>
            <tr class="border-t">
              <td class="p-3">Ahmed Ali</td>
              <td class="p-3">Math Exam</td>
              <td class="p-3">85 / 100</td>
              <td class="p-3">2025-12-10</td>
            </tr>
          </tbody>
        </table>
      </main>
    </div>
  </body>
</html>
