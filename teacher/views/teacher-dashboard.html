<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Teacher Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="../controllers/teacher.js"></script>
  </head>
  <body class="bg-gray-100">
    <div class="flex min-h-screen">
      <!-- Sidebar -->
      <aside class="w-64 bg-gray-900 text-white p-5">
        <h2 class="text-2xl font-bold mb-8">Teacher Panel</h2>
        <nav class="space-y-4">
          <a
            href="/teacher/views/teacher-dashboard.html"
            class="block hover:text-teal-400"
            >Dashboard</a
          >
          <a href="/teacher/views/exams.html" class="block hover:text-teal-400"
            >Exams</a
          >
        </nav>
      </aside>

      <main class="flex-1 p-8">
        <div class="flex justify-between items-center mb-6">
          <h1 class="text-3xl font-bold">Dashboard Overview</h1>
          <button
            id="logoutBtn"
            class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700"
          >
            Logout
          </button>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
          <div class="bg-white p-6 rounded shadow">
            Total Exams: <strong><span id="totalExams">0</span></strong>
          </div>
          <div class="bg-white p-6 rounded shadow">
            Total Students: <strong><span id="totalStudents">0</span></strong>
          </div>
          <div class="bg-white p-6 rounded shadow">
            Completed Exams: <strong><span id="completedExams">0</span></strong>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
