<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Exam Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="../controllers/show-exam.js"></script>
  </head>
  <body class="bg-gray-100">
    <div class="flex min-h-screen">
      <aside class="w-64 bg-gray-900 text-white p-5">
        <h2 class="text-2xl font-bold mb-8">Teacher Panel</h2>
        <nav class="space-y-4">
          <a href="/teacher/views/teacher-dashboard.html" class="block hover:text-teal-400"
            >Dashboard</a
          >
          <a href="/teacher/views/exams.html" class="block hover:text-teal-400">Exams</a>
        </nav>
      </aside>

      <main class="flex-1 p-8">
        <h1 id="examTitle" class="text-2xl font-bold mb-4"></h1>

        <div class="bg-white p-6 rounded shadow mb-6">
          <p>
            <strong>Duration:</strong>
            <span id="examDuration"></span> Minutes
          </p>
          <p>
            <strong>Total Questions:</strong>
            <span id="examQuestions"></span>
          </p>
          <p>
            <strong>Total Grade:</strong>
            <span id="examGrade"></span>
          </p>

          <div class="mt-6 flex gap-4">
            <a
              href="view-results.html?id="
              id="resultsBtn"
              class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded"
            >
              View Results
            </a>

            <a
              href="students.html?id="
              id="assignBtn"
              class="bg-teal-600 hover:bg-teal-700 text-white px-4 py-2 rounded"
            >
              Assign Students
            </a>
          </div>
        </div>

        <h2 class="text-xl font-semibold mb-4">Questions</h2>
        <div id="questionsContainer" class="space-y-4"></div>
      </main>
    </div>
  </body>
</html>
