<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Exams List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="../controllers/exams.js"></script>
  </head>
  <body class="bg-gray-100">
    <div class="flex min-h-screen">
      <aside class="w-64 bg-gray-900 text-white p-5">
        <h2 class="text-2xl font-bold mb-8">Teacher Panel</h2>
        <nav class="space-y-4">
          <a href="/teacher/views/teacher-dashboard.html" class="block hover:text-teal-400"
            >Dashboard</a
          >
          <a href="/teacher/views/exams.html" class="block hover:text-teal-400">Exams</a>
        </nav>
      </aside>

      <main class="flex-1 p-8">
        <div class="flex justify-between items-center mb-6">
          <h1 class="text-2xl font-bold">All Exams</h1>
          <a
            href="create-exam.html"
            class="bg-teal-600 text-white px-4 py-2 rounded"
            >+ Create Exam</a
          >
        </div>

        <table class="w-full bg-white rounded shadow">
          <thead class="bg-gray-200">
            <tr>
              <th class="p-3 text-left">Exam Name</th>
              <th class="p-3">Questions</th>
              <th class="p-3">Duration</th>
              <th class="p-3">Status</th>
              <th class="p-3">Actions</th>
            </tr>
          </thead>
          <tbody id="examsTableBody">
            <tr class="border-t">
              <td class="p-3">Math Final Exam</td>
              <td class="p-3 text-center">20</td>
              <td class="p-3 text-center">60 min</td>
              <td class="p-3 text-center text-green-600">Published</td>
              <td class="p-3 text-center space-x-2">
                <a href="show-exam.html" class="text-blue-600">View</a>
                <a href="create-exam.html" class="text-yellow-600">Edit</a>
                <button class="text-red-600">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
      </main>
    </div>
  </body>
</html>
