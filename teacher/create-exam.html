<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Manage Exams</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <div class="flex min-h-screen">
      <aside class="w-64 bg-gray-900 text-white p-5">
        <h2 class="text-2xl font-bold mb-8">Teacher Panel</h2>
        <nav class="space-y-4">
          <a href="teacher-dashboard.html" class="block hover:text-teal-400"
            >Dashboard</a
          >
          <a href="create-exam.html" class="block hover:text-teal-400">Exams</a>
          <a href="students.html" class="block hover:text-teal-400">Students</a>
          <a href="results.html" class="block hover:text-teal-400">Results</a>
          <a href="review.html" class="block hover:text-teal-400"
            >Review Answers</a
          >
        </nav>
      </aside>

      <main class="flex-1 p-8">
        <h1 class="text-2xl font-bold mb-4">Create New Exam</h1>

        <form class="bg-white p-6 rounded shadow space-y-4">
          <input
            type="text"
            placeholder="Exam Name"
            class="w-full border p-2 rounded"
          />
          <input
            type="number"
            placeholder="Duration (minutes)"
            class="w-full border p-2 rounded"
          />
          <input
            type="number"
            min="15"
            placeholder="Number of Questions (>=15)"
            class="w-full border p-2 rounded"
          />

          <h2 class="text-xl font-semibold mt-4">Add Question</h2>
          <textarea
            placeholder="Question Text"
            class="w-full border p-2 rounded"
          ></textarea>
          <input type="file" class="w-full" />

          <div class="grid grid-cols-2 gap-4">
            <input
              type="text"
              placeholder="Answer A"
              class="border p-2 rounded"
            />
            <input
              type="text"
              placeholder="Answer B"
              class="border p-2 rounded"
            />
            <input
              type="text"
              placeholder="Answer C"
              class="border p-2 rounded"
            />
            <input
              type="text"
              placeholder="Answer D"
              class="border p-2 rounded"
            />
          </div>

          <select class="w-full border p-2 rounded">
            <option>Correct Answer</option>
            <option>A</option>
            <option>B</option>
            <option>C</option>
            <option>D</option>
          </select>

          <select class="w-full border p-2 rounded">
            <option>Difficulty</option>
            <option>Easy</option>
            <option>Middle</option>
            <option>Hard</option>
          </select>

          <input
            type="number"
            placeholder="Question Score"
            class="w-full border p-2 rounded"
          />

          <button
            type="button"
            class="bg-teal-600 text-white px-4 py-2 rounded"
          >
            Add Question
          </button>
          <button
            type="submit"
            class="bg-gray-900 text-white px-4 py-2 rounded"
          >
            Save Exam
          </button>
        </form>
      </main>
    </div>
  </body>
</html>
